<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Legendas - EDP/ES</title>

    <link rel='stylesheet' type='text/css' media='screen' href='./src/assets/css/styles.css'>
    <link rel="shortcut icon" href="./src/assets/images/icon/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>


</head>
<body>
    <div class="container">

        <header class="navbar" data-html2canvas-ignore>
            <a class="navbar-brand" href="#">
                <img src="./src/assets/images/icon/edp.png" width="30" height="30" class="d-inline-block align-top" alt="">
                <span>EDP - Gerador de Legendas (Status 28)</span>
            </a>
        </header>

        <main class="main">
            <div class="content">
                <button>
                    <div class="button_img">
                        <img src="./src/assets/images/image/simbologias/Árvore.JPG" />
                    </div>
                    <p>Árvore</p>
                </button>
                <button>
                    <div class="button_img">
                        <img src="./src/assets/images/image/simbologias/Aterramento.JPG" />
                    </div>
                    <p>Aterramento</p>
                </button>
                <button>
                    <div class="button_img">
                        <img src="./src/assets/images/image/simbologias/Edificação do Cliente.JPG" />
                    </div>
                    <p>Edificação do Cliente</p>
                </button>
            </div>
        </main>

        <footer class="footer">
            <div class="github">
                <div>
                    <b>Developed by</b>
                    <a href="https://github.com/GabrielGM99">
                        <i class="fa fa-github fa-lg"></i>
                        <b>Gabriel Gomes</b>
                    </a>
                </div>
            </div>
        </footer>

    </div>

</body>
</html>
