<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Legendas - EDP/ES</title>

    <link rel='stylesheet' type='text/css' media='screen' href='./src/assets/css/styles.css'>
    <link rel="shortcut icon" href="./src/assets/images/icon/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script defer src="./src//database/db.js"></script>
    <script defer src="./src//utils/main.js"></script>
</head>
<body>
    <div class="container">

        <header class="navbar" data-html2canvas-ignore>
            <a class="navbar-brand" href="#">
                <img src="./src/assets/images/icon/edp.png" width="30" height="30" class="d-inline-block align-top" alt="">
                <span>EDP - Gerador de Legendas (Status 28)</span>
            </a>
        </header>

        <main class="main">
            <div class="content">
                <div class="content_buttons">
                    <button name="bt_poste" class="selected" onclick="button_type('bt_poste')">POSTE</button>
                    <button name="bt_trafo" onclick="button_type('bt_trafo')">TRAFO</button>
                    <button name="bt_condutor" onclick="button_type('bt_condutor')">CONDUTOR</button>
                    <button name="bt_chave" onclick="button_type('bt_chave')">CHAVE</button>
                    <button name="bt_outros" onclick="button_type('bt_outros')">OUTROS</button>
                </div>
                <div name="poste" class="content_types"></div>
                <div name="trafo" class="content_types hidden"></div>
                <div name="condutor" class="content_types hidden"></div>
                <div name="chave" class="content_types hidden"></div>
                <div name="outros" class="content_types hidden"></div>
            </div>
            <section class="preview">
                <div class="preview_header">
                   <h1>VISUALIZAÇÂO</h1>
                </div>
                <div class="preview_main">
                    <center><label style="font-size: 20pt; font-weight: bold;">SIMBOLOGIAS</label></center>
                </div>
                
                <div class="preview_footer">
                    <button onclick="clearPreview()" style="background: #FF0000;">LIMPAR</button>
                    <button onclick="download()">BAIXAR</button>
                </div>

            </section>
        </main>
        <footer class="footer">
            <div>
                <b>Developed by</b>
                <a href="https://github.com/GabrielGM99">
                    <i class="fa fa-github fa-lg"></i>
                    <b>Gabriel Gomes</b>
                </a>
            </div>
            <div>
                <b>Contributor</b>
                <a href="https://github.com/DWRP">
                    <i class="fa fa-github fa-lg"></i>
                    <b>Douglas Walas</b>
                </a>
            </div>
        </footer>
        
    </div>

</body>
</html>
